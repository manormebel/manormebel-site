name = "manor-mebel"
main = "index.html"
compatibility_date = "2024-01-12"

[build]
command = ""

[site]
bucket = "."

# Static assets configuration
[[rules]]
type = "Compiled"
glob = "*.html"
fallthrough = true

[[rules]]
type = "Compiled"
glob = "*.css"
fallthrough = true

[[rules]]
type = "Compiled"
glob = "*.js"
fallthrough = true

# Headers configuration
[[headers]]
for = "*.html"
[headers.values]
Cache-Control = "no-cache, no-store, must-revalidate"
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"

[[headers]]
for = "/css/*"
[headers.values]
Cache-Control = "public, max-age=86400, must-revalidate"

[[headers]]
for = "/js/*"
[headers.values]
Cache-Control = "public, max-age=86400, must-revalidate"

[[headers]]
for = "/images/*"
[headers.values]
Cache-Control = "public, max-age=2592000"